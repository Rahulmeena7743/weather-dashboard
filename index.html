<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App Demo</title>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="locationInput" placeholder="Enter a location">
            <button id="searchButton">Search</button>
        </div>
        <div class="weather-info">
            <h2>Weather in <span id="locationName"></span></h2>
            <div id="currentWeather">
                <img id="weatherIcon" alt="Weather Icon">
                <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
                <p><strong>Condition:</strong> <span id="weatherCondition"></span></p>
                <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
                <p><strong>Wind:</strong> <span id="windSpeed"></span> km/h</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
